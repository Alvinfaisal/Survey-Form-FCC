<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./Style/style.css" />
    <link
      rel="icon"
      href="./Assets/image/direction_arrow.ico"
      type="image/icon type"
    />
  </head>
  <body class="layer">
    <header class="header">
      <h2>freeCodeCamp Survey Form</h2>
      <p>Thank you for taking to help us improve the platform</p>
    </header>

    <div class="container">
      <!-- Form Container -->
      <form action="#" class="form-container">
        <!-- Input Name [type="text"]-->
        <div class="form-name">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter Your Name"
          />
        </div>

        <!-- Input Email [type="email"] -->
        <div class="form-email">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Your Email"
          />
        </div>

        <!-- Input Age [type="number"]-->
        <div class="form-age">
          <label for="age">Age (optional)</label>
          <input type="number" min="10" max="30" placeholder="Age" />
        </div>

        <!-- Input role [type="select"] -->
        <div class="form-role">
          <label for="role"
            >Which option best describes your current role?</label
          >
          <select id="role" name="role">
            <option value="0" selected disabled>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Leaner</option>
            <option value="4">Prefer no to say</option>
            <option value="5">Other</option>
          </select>
        </div>

        <!-- Input recomend [type="radio-button"] -->
        <div class="form-recomend">
          <p>Would you recommend freeCodeCamp to a friend?</p>

          <!-- some radio button option -> only pick one -->

          <!-- Option 1 -->
          <div>
            <input
              type="radio"
              name="recomend"
              id="definitely"
              value="definitely"
            />
            <label for="definitely">Definitely</label>
          </div>

          <!-- Option 2 -->
          <div>
            <input type="radio" name="recomend" id="maybe" value="maybe" />
            <label for="maybe">Maybe</label>
          </div>

          <!-- Option 3 -->
          <div>
            <input
              type="radio"
              name="recomend"
              id="not-sure"
              value="not-sure"
            />
            <label for="not-sure">Not Sure</label>
          </div>
        </div>

        <!-- Input feature [type="select"] -->
        <div class="form-feature">
          <label for="feature">What is your favorite of freeCodeCamp?</label>
          <select name="feature" id="feature">
            <option value="0" selected disabled>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </div>

        <!-- Input Improved [type="checkbox"] -->
        <div class="form-improved">
          <p>What a would you like to see improved? (check all that apply)</p>

          <!-- Some check box option -> can pick more than one -->
          <!-- option 1 -->
          <div>
            <input
              type="checkbox"
              name="improved"
              value="front-end-project"
              id="front-end-project"
            />
            <label for="front-end-project">Frontend Project</label>
          </div>

          <!-- option 2 -->
          <div>
            <input
              type="checkbox"
              name="improved"
              value="back-end-project"
              id="back-end-project"
            />
            <label for="back-end-project">Backend Project</label>
          </div>

          <!-- option 3 -->
          <div>
            <input type="checkbox" name="improved" value="forum" id="forum" />
            <label for="forum">Forum</label>
          </div>
        </div>

        <!-- Input comment [type="textarea"] -->
        <div class="form-comment">
          <label for="comment">Any comment or suggestions?</label>
          <textarea name="comment" id="comment" rows="10"></textarea>
        </div>

        <!-- Input submit [type="button"] -->
        <div class="form-submit">
          <input type="submit" value="Submit" class="btn-submit" />
        </div>
      </form>
    </div>
  </body>
</html>
